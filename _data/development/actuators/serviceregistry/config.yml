  name: "serviceregistry"
  endpointType: "Endpoint"
  signature: "ServiceRegistryEndpoint.setStatus(java.lang.String)"
  owner: "org.springframework.cloud.client.serviceregistry.endpoint.ServiceRegistryEndpoint"
  returnType: "ResponseEntity"
  casEndpoint: false
  summary: "Control the status of the Spring Cloud Service Registry."
