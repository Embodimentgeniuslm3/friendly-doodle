  type: "java.lang.String"
  description: "The maximum amount in USD that you are willing to spend to send the\
    \ SMS message. Amazon SNS will not send the message if it determines that doing\
    \ so would incur a cost that exceeds the maximum price. This attribute has no\
    \ effect if your month-to-date SMS costs have already exceeded the limit set for\
    \ the MonthlySpendLimit attribute, which you set by using the SetSMSAttributes\
    \ request. If you are sending the message to an Amazon SNS topic, the maximum\
    \ price applies to each message delivery to each phone number that is subscribed\
    \ to the topic."
  shortDescription: "The maximum amount in USD that you are willing to spend to send\
    \ the SMS message."
  name: "cas.sms-provider.sns.max-price"
  defaultValue: ""
