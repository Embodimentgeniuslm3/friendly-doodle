- module: "cas-server-support-sms-aws-sns"
  owner: "org.apereo.cas.configuration.model.support.sms.AmazonSnsProperties"
  type: "java.lang.String"
  description: "A custom ID that contains up to 11 alphanumeric characters, including\
    \ at least one letter and no spaces.  The sender ID is displayed as the message\
    \ sender on the receiving device. For example, you can use your business brand\
    \ to make the message source easier to recognize. Support for sender IDs varies\
    \ by country and/or region. For example, messages delivered to U.S. phone numbers\
    \ will not display the sender ID. If you do not specify a sender ID, the message\
    \ will display a long code as the sender ID in supported countries and regions.\
    \ For countries or regions that require an alphabetic sender ID, the message displays\
    \ NOTICE as the sender ID."
  shortDescription: "A custom ID that contains up to 11 alphanumeric characters, including\
    \ at least one letter and no spaces."
  name: "cas.sms-provider.sns.sender-id"
  defaultValue: ""
- module: "cas-server-support-sms-aws-sns"
