  defaultValue: ""
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.Integer"
  description: "The order of the authentication handler in the chain."
  shortDescription: "The order of the authentication handler in the chain."
  name: "cas.authn.ntlm.order"
  defaultValue: ""
