---
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.String"
  description: "The domain controller to retrieve if load balanced. Otherwise retrieve\
    \ the domain controller as a possible NT or workgroup."
  shortDescription: "The domain controller to retrieve if load balanced."
  name: "cas.authn.ntlm.domain-controller"
  defaultValue: ""
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.Boolean"
  description: "Whether NTLM authentication should be enabled and registered with\
    \ CAS as well."
  shortDescription: "Whether NTLM authentication should be enabled and registered\
    \ with CAS as well."
  name: "cas.authn.ntlm.enabled"
  defaultValue: false
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.String"
  description: "If specified, gets all domain controllers in the specified {@link\
    \ #domainController} and then filters hosts that match the pattern."
  shortDescription: "If specified, gets all domain controllers in the specified {@link\
    \ #domainController} and then filters hosts that match the pattern."
  name: "cas.authn.ntlm.include-pattern"
  defaultValue: ""
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.Boolean"
  description: "Indicates how the domain controller should be retrieved, whether matched\
    \ and filtered by a pattern or retrieved as possible NT or workgroup."
  shortDescription: "Indicates how the domain controller should be retrieved, whether\
    \ matched and filtered by a pattern or retrieved as possible NT or workgroup."
  name: "cas.authn.ntlm.load-balance"
  defaultValue: true
- module: "cas-server-support-spnego"
  owner: "org.apereo.cas.configuration.model.support.ntlm.NtlmProperties"
  type: "java.lang.String"
  description: "The name of the authentication handler."
  shortDescription: "The name of the authentication handler."
