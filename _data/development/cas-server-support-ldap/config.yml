  type: "org.apereo.cas.configuration.model.support.ldap.AbstractLdapAuthenticationProperties.AuthenticationTypes"
  description: "The authentication type.\n<ul>\n<li>{@code AD} - Users authenticate\
    \ with {@code sAMAccountName}. </li>\n\n<li>{@code AUTHENTICATED} - Manager bind/search\
    \ type of authentication.\nIf {@code} principalAttributePassword}\nis empty then\
    \ a user simple bind is done to validate credentials. Otherwise the given\nattribute\
    \ is compared with the given {@code principalAttributePassword} using\nthe {@code\
    \ SHA} encrypted value of it.</li>\n\n<li>{@code ANONYMOUS}: Similar semantics\
    \ as {@code AUTHENTICATED} except no {@code bindDn}\nand {@code bindCredential}\
    \ may be specified to initialize the connection.\nIf {@code principalAttributePassword}\
    \ is empty then a user simple bind is done\nto validate credentials. Otherwise\
    \ the given attribute is compared with\nthe given {@code principalAttributePassword}\
    \ using the {@code SHA} encrypted value of it.</li>\n\n<li>DIRECT: Direct Bind\
    \ - Compute user DN from format string and perform simple bind.\nThis is relevant\
    \ when no search is required to compute the DN needed for a bind operation.\n\
    Use cases for this type are:\n1) All users are under a single branch in the directory,\
