- module: "cas-server-support-ldap"
  owner: "org.apereo.cas.configuration.model.support.ldap.LdapSearchEntryHandlersProperties"
  type: "org.apereo.cas.configuration.model.support.ldap.LdapSearchEntryHandlersProperties.SearchEntryHandlerTypes"
  description: "The type of search entry handler to choose.\nAvailable values are\
    \ as follows:\n<ul><li>{@code ACTIVE_DIRECTORY}: Process the entry results fetched\
    \ from active directory and\ncheck for account status controls for disabled/expired\
    \ accounts, etc.</li><li>{@code OBJECT_GUID}: Object guid search entry handler.\n\
    Handles the {@code objectGUID} attribute fetching and conversion.</li><li>{@code\
    \ OBJECT_SID}: Object sid search entry handler.\nHandles the {@code objectSid}\
    \ attribute fetching and conversion.</li><li>{@code CASE_CHANGE}: Case change\
    \ search entry handler.\nProvides the ability to modify the case of search entry\
    \ DNs, attribute names, and attribute values.</li><li>{@code DN_ATTRIBUTE_ENTRY}:\
    \ DN attribute entry handler.\nAdds the entry DN as an attribute to the result\
    \ set. Provides\na client side implementation of RFC 5020.</li><li>{@code MERGE}:\
    \ Merge search entry handler.\nMerges the values of one or more attributes into\
    \ a single attribute.</li><li>{@code PRIMARY_GROUP}: Primary group search handler.\n\
    Constructs the primary group SID and then searches for\nthat group and puts it's\
    \ DN in the {@code memberOf} attribute of the original search entry.</li><li>{@code\
    \ RANGE_ENTRY}: Range entry search handler.\nRewrites attributes returned from\
    \ Active Directory to\ninclude all values by performing additional searches.</li><li>{@code\
    \ RECURSIVE_ENTRY}: Recursive entry search handler.\nThis recursively searches\
    \ based on a supplied\nattribute and merges those results into the original entry.</li></ul>"
  shortDescription: "The type of search entry handler to choose."
  name: "cas.service-registry.ldap.search-entry-handlers[].type"
  defaultValue: ""
