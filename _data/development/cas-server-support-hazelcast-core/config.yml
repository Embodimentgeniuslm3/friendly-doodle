- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.String"
  description: "<ul> <li>{@code FREE_HEAP_PERCENTAGE}: Policy based on minimum free\
    \ JVM heap memory percentage per JVM.</li> <li>{@code FREE_HEAP_SIZE}: Policy\
    \ based on minimum free JVM heap memory in megabytes per JVM.</li> <li>{@code\
    \ FREE_NATIVE_MEMORY_PERCENTAGE}: Policy based on minimum free native memory percentage\
    \ per Hazelcast instance.</li> <li>{@code FREE_NATIVE_MEMORY_SIZE}: Policy based\
    \ on minimum free native memory in megabytes per Hazelcast instance.</li> <li>{@code\
    \ PER_NODE}: Policy based on maximum number of entries stored per data structure\
    \ (map, cache etc) on each Hazelcast instance.</li> <li>{@code PER_PARTITION}:\
    \ Policy based on maximum number of entries stored per data structure (map, cache\
    \ etc) on each partition.</li> <li>{@code USED_HEAP_PERCENTAGE}: Policy based\
    \ on maximum used JVM heap memory percentage per data structure (map, cache etc)\
    \ on each Hazelcast instance .</li> <li>{@code USED_HEAP_SIZE}: Policy based on\
    \ maximum used JVM heap memory in megabytes per data structure (map, cache etc)\
    \ on each Hazelcast instance.</li> <li>{@code USED_NATIVE_MEMORY_PERCENTAGE}:\
    \ Policy based on maximum used native memory percentage per data structure (map,\
    \ cache etc) on each Hazelcast instance.</li> <li>{@code USED_NATIVE_MEMORY_SIZE}:\
    \ Policy based on maximum used native memory in megabytes per data structure (map,\
    \ cache etc) on each Hazelcast instance .</li> </ul>"
  shortDescription: "<ul> <li>{@code FREE_HEAP_PERCENTAGE}: Policy based on minimum\
    \ free JVM heap memory percentage per JVM."
  name: "cas.service-registry.stream.hazelcast.config.cluster.core.max-size-policy"
  defaultValue: "USED_HEAP_PERCENTAGE"
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.String"
  description: "With {@code PartitionGroupConfig}, you can control how primary and\
    \ backup partitions are mapped to physical Members. Hazelcast will always place\
    \ partitions on different partition groups so as to provide redundancy. Accepted\
    \ value are: {@code PER_MEMBER, HOST_AWARE, CUSTOM, ZONE_AWARE, SPI}. In all cases\
    \ a partition will never be created on the same group. If there are more partitions\
    \ defined than there are partition groups, then only those partitions, up to the\
    \ number of partition groups, will be created. For example, if you define 2 backups,\
    \ then with the primary, that makes 3. If you have only two partition groups only\
    \ two will be created. <ul> <li>{@code}PER_MEMBER Partition Groups}: This is the\
    \ default partition scheme and is used if no other scheme is defined. Each Member\
    \ is in a group of its own.</li> <li>{@code}HOST_AWARE Partition Groups}: In this\
    \ scheme, a group corresponds to a host, based on its IP address. Partitions will\
    \ not be written to any other members on the same host. This scheme provides good\
    \ redundancy when multiple instances are being run on the same host.</li> <li>{@code}CUSTOM\
    \ Partition Groups}: In this scheme, IP addresses, or IP address ranges, are allocated\
    \ to groups. Partitions are not written to the same group. This is very useful\
    \ for ensuring partitions are written to different racks or even availability\
    \ zones.</li> <li>{@code}ZONE_AWARE Partition Groups}: In this scheme, groups\
    \ are allocated according to the metadata provided by Discovery SPI Partitions\
    \ are not written to the same group. This is very useful for ensuring partitions\
    \ are written to availability zones or different racks without providing the IP\
    \ addresses to the config ahead.</li> <li>{@code}SPI Partition Groups}:  In this\
    \ scheme, groups are allocated according to the implementation provided by Discovery\
    \ SPI.</li> </ul>"
  shortDescription: "With {@code PartitionGroupConfig}, you can control how primary\
    \ and backup partitions are mapped to physical Members."
  name: "cas.service-registry.stream.hazelcast.config.cluster.core.partition-member-group-type"
  defaultValue: ""
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.Boolean"
  description: "A Replicated Map is a distributed key-value data structure where the\
    \ data is replicated to all members in the cluster. It provides full replication\
    \ of entries to all members for high speed access. A Replicated Map does not partition\
    \ data (it does not spread data to different cluster members); instead, it replicates\
    \ the data to all members. Replication leads to higher memory consumption. However,\
    \ a Replicated Map has faster read and write access since the data is available\
    \ on all members. Writes could take place on local/remote members in order to\
    \ provide write-order, eventually being replicated to all other members. <br><p>\
    \ If you have a large cluster or very high occurrences of updates, the Replicated\
    \ Map may not scale linearly as expected since it has to replicate update operations\
    \ to all members in the cluster. Since the replication of updates is performed\
    \ in an asynchronous manner, Hazelcast recommends you enable back pressure in\
    \ case your system has high occurrences of updates. Note that Replicated Map does\
    \ not guarantee eventual consistency because there are some edge cases that fail\
    \ to provide consistency. <br><p> Replicated Map uses the internal partition system\
    \ of Hazelcast in order to serialize updates happening on the same key at the\
    \ same time. This happens by sending updates of the same key to the same Hazelcast\
    \ member in the cluster. <br><p> Due to the asynchronous nature of replication,\
    \ a Hazelcast member could die before successfully replicating a \"write\" operation\
    \ to other members after sending the \"write completed\" response to its caller\
    \ during the write process. In this scenario, Hazelcast’s internal partition system\
    \ promotes one of the replicas of the partition as the primary one. The new primary\
    \ partition does not have the latest \"write\" since the dead member could not\
    \ successfully replicate the update."
  shortDescription: "A Replicated Map is a distributed key-value data structure where\
    \ the data is replicated to all members in the cluster."
