---
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.Integer"
  description: "Hazelcast supports both synchronous and asynchronous backups. By default,\
    \ backup operations are synchronous. In this case, backup operations block operations\
    \ until backups are successfully copied to backup members (or deleted from backup\
    \ members in case of remove) and acknowledgements are received. Therefore, backups\
    \ are updated before a put operation is completed, provided that the cluster is\
    \ stable. Asynchronous backups, on the other hand, do not block operations. They\
    \ are fire and forget and do not require acknowledgements; the backup operations\
    \ are performed at some point in time."
  shortDescription: "Hazelcast supports both synchronous and asynchronous backups."
  name: "cas.authn.throttle.hazelcast.cluster.core.async-backup-count"
  defaultValue: 0
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.Boolean"
  description: "Used when replication is turned on with {@link #isReplicated()}. <p>\
    \ If a new member joins the cluster, there are two ways you can handle the initial\
    \ provisioning that is executed to replicate all existing values to the new member.\
    \ Each involves how you configure the async fill up. <ul> <li>First, you can configure\
    \ async fill up to true, which does not block reads while the fill up operation\
    \ is underway. That way, you have immediate access on the new member, but it will\
    \ take time until all the values are eventually accessible. Not yet replicated\
    \ values are returned as non-existing (null). </li> <li>Second, you can configure\
    \ for a synchronous initial fill up (by configuring the async fill up to false),\
    \ which blocks every read or write access to the map until the fill up operation\
    \ is finished. Use this with caution since it might block your application from\
    \ operating.</li> </ul>"
  shortDescription: "Used when replication is turned on with {@link #isReplicated()}."
  name: "cas.authn.throttle.hazelcast.cluster.core.async-fillup"
  defaultValue: true
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.Integer"
  description: "To provide data safety, Hazelcast allows you to specify the number\
    \ of backup copies you want to have. That way, data on a cluster member will be\
    \ copied onto other member(s). To create synchronous backups, select the number\
    \ of backup copies. When this count is 1, a map entry will have its backup on\
    \ one other member in the cluster. If you set it to 2, then a map entry will have\
    \ its backup on two other members. You can set it to 0 if you do not want your\
    \ entries to be backed up, e.g., if performance is more important than backing\
    \ up. The maximum value for the backup count is 6. Sync backup operations have\
    \ a blocking cost which may lead to latency issues."
  shortDescription: "To provide data safety, Hazelcast allows you to specify the number\
    \ of backup copies you want to have."
  name: "cas.authn.throttle.hazelcast.cluster.core.backup-count"
  defaultValue: 1
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.Integer"
  description: "CP Subsystem is a component of a Hazelcast cluster that builds a strongly\
    \ consistent layer for a set of distributed data structures. Its data structures\
    \ are CP with respect to the CAP principle, i.e., they always maintain linearizability\
    \ and prefer consistency over availability during network partitions. Besides\
    \ network partitions, CP Subsystem withstands server and client failures. All\
    \ members of a Hazelcast cluster do not necessarily take part in CP Subsystem.\
    \ The number of Hazelcast members that take part in CP Subsystem is specified\
    \ here. CP Subsystem must have at least 3 CP members."
  shortDescription: "CP Subsystem is a component of a Hazelcast cluster that builds\
    \ a strongly consistent layer for a set of distributed data structures."
  name: "cas.authn.throttle.hazelcast.cluster.core.cp-member-count"
  defaultValue: 0
- module: "cas-server-support-hazelcast-core"
  owner: "org.apereo.cas.configuration.model.support.hazelcast.HazelcastCoreClusterProperties"
  type: "java.lang.String"
  description: "Hazelcast supports policy-based eviction for distributed maps. Currently\
    \ supported policies are LRU (Least Recently Used) and LFU (Least Frequently Used)\
    \ and NONE. See <a href=\"http://docs.hazelcast.org/docs/latest-development/manual/html/Distributed_Data_Structures/Map/Map_Eviction.html\"\
    >this</a> for more info."
  shortDescription: "Hazelcast supports policy-based eviction for distributed maps."
  name: "cas.authn.throttle.hazelcast.cluster.core.eviction-policy"
  defaultValue: "LRU"
- required: true
